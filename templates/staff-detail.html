{% extends "base.html" %}
{% load static %}
{% block headextend %}
  <link rel="stylesheet" href="{% static 'assets/web/assets/mobirise-icons-bold/mobirise-icons-bold.css' %}">
  <link rel="stylesheet" href="{% static 'assets/socicon/css/styles.css' %}">
{% endblock%}
{% block content %}
<section class="team1 cid-rGvJUuvp9T" id="team1-x">
  <div class="container align-center">
    <div class="row media-row">
      <div class="team-item col-lg-3 col-md-6">
        <div class="item-image">
          <img src="{% static '' %}{{object.profile_image}}" alt="" title="" />
        </div>
        <div class="item-caption py-3">
          <div class="item-name px-2">
            <p class="mbr-fonts-style display-5">
             {{object.name}}
            </p>
          </div>
          <div class="item-role px-2">
            <p>{{object.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="mbr-section contacts3 cid-rGvK0xE5oH" id="contacts3-z">
  <div class="container">
    <div class="row">
      <div class="title col-12">
        <h2 class="align-left mbr-fonts-style display-1">
          Kontakt
        </h2>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="wrapper">
              <span class="iconfont-wrapper">
                <span
                  class="amp-iconfont icon fa-thumbs-o-up fa mbrib-home"
                ></span>
              </span>
              <div class="b-info b-adress">
                <h5 class="align-left mbr-fonts-style display-5">
                  Addresse:
                </h5>
                <p class="mbr-text align-left mbr-fonts-style display-7">
                  {{object.address}} {{object.postal_code}} {{object.city}}
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="wrapper">
              <span class="iconfont-wrapper">
                <span class="amp-iconfont icon fa-phone fa"></span>
              </span>
              <div class="b-info b-phone">
                <h5 class="align-left mbr-fonts-style display-5">
                  Tlf:
                </h5>
                <p class="mbr-text align-left mbr-fonts-style display-7">
                  <a href="tel:+4540607948">{{object.phone}}</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="wrapper">
              <span class="iconfont-wrapper">
                <span
                  class="amp-iconfont icon fa-comment-o fa mbrib-letter"
                ></span>
              </span>
              <div class="b-info b-mail">
                <h5 class="align-left mbr-fonts-style display-5">
                  E-mail:
                </h5>
                <p class="mbr-text align-left mbr-fonts-style display-7">
                  <a href="mailto:{{object.email}}"
                    >{{object.email}}</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
